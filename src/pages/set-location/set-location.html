
<ion-header>

  <ion-navbar>
    <ion-title>set_location</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <agm-map [latitude]="baseLocation.latitude"
            [longitude]="baseLocation.longitude"
            [zoom]="15"
            (mapClick)="click($event)">

            <agm-marker
            *ngIf="locationSet"
            [latitude]="baseLocation.latitude"
            [longitude]="baseLocation.longtuide">

            </agm-marker>
        
    </agm-map>

    <ion-row>
        <ion-col col-6>
            <button ion-button [disabled]="!locationSet" block color="secondary" (click)="setLoc()">
              Set this location
            </button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block color="danger" (click)="Cancel()">
           Cancel
            </button>
        </ion-col>
      </ion-row>


</ion-content>
