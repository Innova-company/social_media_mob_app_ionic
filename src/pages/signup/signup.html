<ion-header>
    <ion-navbar>
      <ion-title>
        SignUp
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content class="bg-img">
    <div class="main-content">
      <div padding text-center class="container-logo">
        <img src="assets/imgs/download.png">
      </div>
      <div padding  style="width: 100%;">
        <form [formGroup]="authForm">
          <div class="errormsg">
      <div class="error-box" *ngIf="email.errors && email.touched">
        <p>Email is required.</p>
      </div>
      <div *ngIf="password.errors && password.touched">
        <p>Password is required.</p>
      </div>
          </div>
          
    <ion-list>
  
      <ion-item>
        <ion-label><ion-icon ios="ios-mail" md="md-mail"></ion-icon></ion-label>
        <ion-input [(ngModel)]="regData.mail" [formControl]="email" id="email" type="email" required placeholder="Email *"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
        <ion-input [(ngModel)]="regData.pass" [formControl]="password" id="password" type="{{passwordtype}}" required placeholder="Password *"></ion-input>
        <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managePassword()"><ion-icon name="{{passeye}}"></ion-icon></button>
      </ion-item>
  
      <ion-item>
        <ion-label><ion-icon ios="ios-unlock" md="md-unlock"></ion-icon></ion-label>
        <ion-input [(ngModel)]="regData.cnfpass" [formControl]="cnfpass" id="cnfpass" type="{{cnfpasswordtype}}" required placeholder="Confirm Password *"></ion-input>
        <button ion-button clear class="eye-icon-btn" type="button" item-right (click)="managecnfPassword()"><ion-icon name="{{cnfpasseye}}"></ion-icon></button>
      </ion-item>
        
      </ion-list>
    
        </form>
      <button ion-button full color="dark" [disabled]="!authForm.valid" (click)="doRegister(regData)">Sign up</button>
    
      </div>
    </div>
  </ion-content>
