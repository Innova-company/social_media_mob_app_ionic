
<ion-header>

    <ion-navbar color="secondary">
      <ion-title>EditPostPage</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label floating>Post Title</ion-label>
      <ion-input type="text" [(ngModel)]="post_object.post_title"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label floating>Post Content</ion-label>
        <ion-input type="text" [(ngModel)]="post_object.post_content"></ion-input>
      </ion-item>
  
      <button ion-button block (click)="EditPost()">Edit</button>
  
  </ion-content>
