<ion-header>

    <ion-navbar>
      <ion-title> Add Profile Info</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="bg-img">
      <div class="main-content">
          <div padding text-center class="container-logo">
           
              <img src='{{Current_photo}}'/>

          </div>
          <div padding  style="width: 100%;">
            <form [formGroup]="authForm">
              <div class="errormsg">
          <div class="error-box" *ngIf="Name.errors && Name.touched">
            <p>Name is required.</p>
          </div>
          <div *ngIf="Age.errors && Age.touched">
            <p>Password is required.</p>
          </div>
              </div>
    <ion-list>
  
      <ion-item>
          <ion-icon name="contact"></ion-icon>
        <ion-input type="text" [(ngModel)]="CurrentUser.Name"[formControl]="Name" required placeholder="Name *" ></ion-input>
      </ion-item>
    
      <ion-item>
      
        <ion-input type="text" [(ngModel)]="CurrentUser.Age" [formControl]="Age" required placeholder="Age *"></ion-input>
      </ion-item>
      <ion-item>
      
        <ion-input type="text" [(ngModel)]="CurrentUser.userAdress" [formControl]="Adress" required placeholder="Adress *"></ion-input>
      </ion-item>
      <br><br>
  

      

  
    
      </ion-list>
    </form> 
    </div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
            <button ion-button block outline icon-left (click)="getLocation()">
              <ion-icon name="locate"></ion-icon>
              Locate Me
            </button>
        </ion-col>
        <ion-col col-6>
            <button ion-button block outline icon-left (click)="setMap()">
              <ion-icon name="map"></ion-icon>
              Use Map
            </button>
        </ion-col>
      </ion-row>
  <ion-row>
        <ion-col text-center>
            <agm-map [latitude]="baseLocation.latitude"
            [longitude]="baseLocation.longitude"
            [zoom]="15"
            (mapClick)="click($event)">

            <agm-marker
            *ngIf="locationSet"
            [latitude]="baseLocation.latitude"
            [longitude]="baseLocation.longtuide">

            </agm-marker>
        
    </agm-map>
        </ion-col>
      </ion-row>  

      <ion-row>
          <ion-col col-6>
              <button ion-button block outline icon-left (click)="useCamera()">
                <ion-icon name="camera"></ion-icon>
                Take Photo
              </button>
          </ion-col>
          <ion-col col-6>
              <button ion-button block outline icon-left (click)="openGallery()">
                <ion-icon name="image"></ion-icon>
                openGallery
              </button>
          </ion-col>
         <!--<ion-col col-6>
            <button ion-button block outline icon-left (click)="getMyURL()">
              <ion-icon name="imageurl"></ion-icon>
              get Photo
            </button>
            
        </ion-col>--> 
          
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <button ion-button block color="secondary" floating [disabled]="!authForm.valid" (click)="goHome()">
                  Save info
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block color="danger" (click)="Cancel()">
               Cancel
                </button>
            </ion-col>
          </ion-row>
    </ion-grid>
  </div>

  </ion-content>
