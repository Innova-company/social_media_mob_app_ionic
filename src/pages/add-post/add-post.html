<ion-header>

    <ion-navbar color="secondary">
      <ion-title>AddPostPage</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="bg-img">
      <div class="main-content">
          <div padding text-center class="container-logo">
            <img src="assets/imgs/download.png">
          </div>
          <div padding  style="width: 100%;">
         
    <ion-item>
      <ion-label floating>Post Title</ion-label>
      <ion-input type="text" [(ngModel)]="post_object.post_title"></ion-input>
    </ion-item>
  
    <ion-item>
        <ion-label floating>Post Content</ion-label>
        <ion-input type="text" [(ngModel)]="post_object.post_content"></ion-input>
      </ion-item>
  
      <ion-grid>
        <ion-row>
          <ion-col col-6>
              <button ion-button block outline icon-left (click)="getLocation()">
                <ion-icon name="locate"></ion-icon>
                Locate Me
              </button>
          </ion-col>
          <ion-col col-6>
              <button ion-button block outline icon-left (click)="setMap()">
                <ion-icon name="map"></ion-icon>
                Use Map
              </button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-center>
              <agm-map 
              [latitude]="baseLocation.latitude"
              [longitude]="baseLocation.longitude"
              [zoom]="15"
              (mapClick)="click($event)">
  
              <agm-marker
              *ngIf="locationSet"
              [latitude]="baseLocation.latitude"
              [longitude]="baseLocation.longtuide">
  
              </agm-marker>
          
      </agm-map>
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-6>
                <button ion-button block outline icon-left (click)="useCamera()">
                  <ion-icon name="camera"></ion-icon>
                  Take Photo
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block outline icon-left (click)="openGallery()">
                  <ion-icon name="image"></ion-icon>
                  openGallery
                </button>
            </ion-col>
            <ion-col col-6>
              <button ion-button block outline icon-left (click)="getMyURL()">
                <ion-icon name="image"></ion-icon>
                get Photo
              </button>
              <img src='{{Current_photo}}'/>
          </ion-col>
            
          </ion-row>
          <ion-row>
            <ion-col text-center>
            <img src='{{Current_photo}}'/>
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col col-6>
                  <button ion-button block color="secondary" (click)="AddPost()">
                    Post
                  </button>
              </ion-col>
              <ion-col col-6>
                  <button ion-button block color="danger" (click)="Cancel()">
                 Cancel
                  </button>
              </ion-col>
            </ion-row>
      </ion-grid>
      </div>
      </div>
  </ion-content>
