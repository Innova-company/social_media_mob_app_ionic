
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<ion-header>

  <ion-navbar color="secondary">
    <ion-buttons end>
      <button ion-button icon-only (click)="goToAddPost()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  <ion-title>Posts</ion-title>  
  </ion-navbar>

</ion-header>


   
      
       
      
    

<ion-content >
    <img src="assets/imgs/banner.jpg">
  <ion-card *ngFor="let post of posts_list" (click)="onItemClick(post)" class="card-content">
    
  
        
   
        <ion-card-content>
            <p>{{post.post_content}}</p>

            <br><br>
            <button ion-button icon-left clear small >
                <ion-icon name="thumbs-up"></ion-icon>
                
              </button>

              <button ion-button icon-right clear small >
                  <ion-icon ios="ios-thumbs-down" md="md-thumbs-down"></ion-icon>
                  
                </button>
          </ion-card-content>

         
              
            
         
         
          

  </ion-card>

 <ion-card *ngFor="let post of followList" (click)="onItemClick(post)"class="card-content">
  <h2>post : {{post.post_title}}</h2>
      <p>{{post.post_content}}</p>
       </ion-card>


</ion-content>
